{% load crispy_forms_tags %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Surveyor-Jr">
    <meta name="generator" content="Hugo 0.87.0">
    <title>Register - Medical Diagnosis </title>

    {% include 'users/meta_data.html' %}

  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form method="POST">
      {% csrf_token %}
    <img class="mb-4" src="https://surveyor-jr.tech/content/images/size/w600/2022/01/S.png" alt="">
    <h1 class="h3 mb-3 fw-normal">Create an Account</h1>

      <h6 class="mb-4">Use Your Social Applications</h6>

      <!-- Facebook -->
        <a class="btn btn-primary" style="background-color: #3b5998;" href="#!" role="button">
            <i class="fab fa-facebook-f"></i>
        </a>

        <!-- Twitter -->
        <a class="btn btn-primary" style="background-color: #55acee;" href="#!" role="button">
            <i class="fab fa-twitter"></i>
        </a>

        <!-- Google -->
        <a class="btn btn-primary" style="background-color: #dd4b39;" href="#!" role="button">
            <i class="fab fa-google"></i>
        </a>

        <!-- Github -->
        <a class="btn btn-primary" style="background-color: #333333;" href="#!" role="button">
            <i class="fab fa-github"></i>
        </a>

      <h6 class="mt-4">Or Manually</h6>

    <fieldset class="form-group">
        {{ form|crispy }}
    </fieldset>
    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign-Up</button>
  </form>
  <div class="border-top pt-3">
      <small class="text-muted text-center">Already have an account? <a href="{% url 'login' %}">Login</a> instead</small>
  </div>
  <p class="mt-5 mb-3 text-muted">&copy; 2022 Medical-Diagnosis <br>Created by <a href="https://surveyor-jr.tech/">Surveyor-Jr</a>
    </p>
</main>


    
  </body>
</html>
