{% load crispy_forms_tags %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.87.0">
    <title>Login - Medical Diagnosis </title>

    {% include 'users/meta_data.html' %}
</head>
<body class="text-center">

<main class="form-signin">
    <form method="POST">
        {% csrf_token %}
        <img class="mb-4" src="https://surveyor-jr.tech/content/images/size/w600/2022/01/S.png"
             style="align-items: center" alt="">
        <h1 class="h3 mb-3 fw-normal">Login</h1>

        <div class="form-floating">
            {{ form|crispy }}
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
        OR
        <br>
        <!-- Facebook -->
        <a class="btn btn-primary" style="background-color: #3b5998;" href="#!" role="button">
            <i class="fab fa-facebook-f"></i>
        </a>

        <!-- Twitter -->
        <a class="btn btn-primary" style="background-color: #55acee;" href="{% url 'social:begin' 'twitter' %}" role="button">
            <i class="fab fa-twitter"></i>
        </a>

        <!-- Google -->
        <a class="btn btn-primary" style="background-color: #dd4b39;" href="{% url "social:begin" "google-oauth2" %}" role="button">
            <i class="fab fa-google"></i>
        </a>

        <!-- Github -->
        <a class="btn btn-primary" style="background-color: #333333;" href="{% url "social:begin" "github" %}" role="button">
            <i class="fab fa-github"></i>
        </a>

        <!-- ArcGIS -->
        <a class="btn btn-primary" style="background-color: #333333;" href="{% url "social:begin" "arcgis" %}" role="button">
            ArcGIS
        </a>

    </form>
    <div class="border-top mt-4 pt-3">
        <small class="text-muted text-center">Don't have an account? <a href="{% url 'register' %}">Create an
            account</a> now</small>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2022 Medical-Diagnosis <br>Created by <a href="https://surveyor-jr.tech/">Surveyor-Jr</a>
    </p>
</main>


</body>
</html>
