{% extends 'base.html' %}
{% block content %}

  <div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold">Health Diagnosis</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Feeling unwell? Diagnose yourself based on your symptoms just to check what you might be experiencing. </p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
        <a href="{% url 'symptom-check' %}" type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Run Diagnosis</a>
        <a href="{% url 'about' %}" type="button" class="btn btn-outline-secondary btn-lg px-4">Learn More</a>
      </div>
    </div>
    <div class="overflow-hidden" >
      <div class="container px-5">
        <img src="https://i2.wp.com/www.additudemag.com/wp-content/uploads/2006/12/GettyImages-1129223269.jpg?resize=1280%2C720px&ssl=1" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700" height="500" loading="lazy">
      </div>
    </div>
  </div>

{% endblock content %}
